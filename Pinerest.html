<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pinerest.css">
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
   
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <h4>Custom Toggle Switch Button</h4>

    <input type="checkbox" id="switch" />

    <div class="switch-btn">
        <label for="switch">
            <div class="icons">    
                <span class="material-Symbols-rounded1">☀️</span>
                <span class="material-Symbols-rounded2">☽</span>
            </div>
        </label>
    </div>

    <script src="pineterest.js"></script>


    
</body>
</html>
